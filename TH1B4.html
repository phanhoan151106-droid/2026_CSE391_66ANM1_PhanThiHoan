<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Employee Form</title>
        <style>
            body{
                font-family: Arial;
                background-color: darkgrey;
            }
            .container{
                width: 700px;
                margin: auto;
                background: white;
                padding: 20px;
                border: 1px solid;
            }
            h3{
                border-bottom: 1px solid;
                padding-bottom: 5px;
            }
            .form-row{
                display: flex;
                align-items: center;
                margin:8px;
            }
            .form-row label{
                width: 150px;
                font-weight: bold;
            }
            .form-row input,
            .form-row select,
            .form-row textarea{
                flex: 1;
                padding: 5px;
            }
            textarea{
                height: 120px;
            }
            .radio-group,
            .checkbox-group{
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
            .buttons{
                text-align: right;
                margin-top: 15px;
            }
            button{
                padding: 6px 12px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Basic Info</h3>
            <div class="form-row">
                <label>Employee ID</label>
                <span>9</span>
            </div>

            <div class="form-row">
                <label>Last Name</label>
                <span>Dodsworth</span>
            </div>

            <div class="form-row">
                <label>First Name</label>
                <input type="text" value="Anne">
            </div>

            <div class="form-row">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender">Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                    <label><input type="radio" name="gender">XXX</label>
                    <label><input type="radio" name="gender" checked> ZZZ</label>
                </div>
            </div>

            <div class="form-row">
                <label>Title</label>
                <input type="text" value="Sales Representative">
            </div>

            <div class="form-row">
                <label>Suffix</label>
                <input type="text" value="Ms.">
            </div>

            <div class="form-row">
                <label>BirthDate</label>
                <input type="text" value="1969-07-02 00:00:00">
            </div>

            <div class="form-row">
                <label>HireDate</label>
                <input type="text" value="1994-11-15 00:00:00">
            </div>

            <div class="form-row">
                <label>SSN# (if applicable)</label>
                <input type="text">
            </div>

            <div class="form-row">
                <label>Reports To</label>
                <select>
                    <option>Buchanan</option>
                </select>
            </div>

            <h3>Contact Info</h3>

            <div class="form-row">
                <label>Email</label>
                <input type="email" placeholder="name@example.com">
            </div>

            <div class="form-row">
                <label>Address</label>
                <input type="text" value="7 Houndstooth Rd.">
            </div>

            <div class="form-row">
                <label>City</label>
                <input type="text" value="London">
            </div>

            <div class="form-row">
                <label>Region</label>
                <input type="text">
            </div>

            <div class="form-row">
                <label>Postal Code</label>
                <input type="text" value="WG2 7LT">
            </div>

            <div class="form-row">
                <label>Country</label>
                <select>
                    <option>Russian Federation</option>
                </select>
            </div>

            <div class="form-row">
                <label>US Home Phone</label>
                <input type="text" value="(234)234-2342">
            </div>

            <div class="form-row">
                <label>Photo</label>
                <input type="text" value="EmpID9.bmp">
            </div>

            <h3>Optional Info</h3>

            <div class="form-row">
                <label>Notes</label>
                <textarea>Anne has a BA degree in English from St.Lawrence College. 
She is fluent in French and German.ZZZ</textarea>
            </div>

            <div class="form-row">
                <label>Preferred Shift</label>
                <div class="checkbox-group">
                    <label><input type="checkbox"> Regular</label>
                    <label><input type="checkbox" checked> Grave Yard</label>
                </div>
            </div>

            <div class="form-row">
                <label>Active?</label>
                <input type="checkbox" checked>
            </div>

            <div class="form-row">
                <label>Are you human?</label>
                <div>
                    <div class="captcha-text">TIDAWO</div>
                    <small class="captcha-change">Click to change</small>
                    <input type="text"> 
                </div>
            </div>

            <div class="buttons">
                <button>Submit</button>
                <button>Cancel</button>
            </div>

        </div>
    </body>
</html>
